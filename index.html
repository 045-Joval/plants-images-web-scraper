<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plant Image Scraper</title>
</head>
<body>
    <h1>Plant Image Scraper</h1>
    <form id="imageForm">
        <label for="query">Plant Name:</label>
        <input type="text" id="query" required>

        <label for="licenseType">License Type:</label>
        <select id="licenseType">
            <option value="0">Any</option>
            <option value="1">Creative Commons</option>
            <option value="2">Commercial reuse with modification</option>
        </select>

        <label for="numOfImages">Number of Images:</label>
        <input type="number" min="1" id="numOfImages" required>

        <label for="imageWidth">Image Width:</label>
        <input type="number" min="1" id="imageWidth" required>

        <label for="imageHeight">Image Height:</label>
        <input type="number" min="1" id="imageHeight" required>

        <button type="button" onclick="getImages()">Get Images</button>
        <button type="button" onclick="cancelRequest()">Cancel</button>
    </form>

    <div id="loading">Loading...</div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
