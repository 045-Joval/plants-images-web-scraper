<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Image Scraper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            max-height: 400px; /* Set a maximum height for the result container */
            overflow-y: auto; /* Add a scrollbar for vertical overflow */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: 200px; /* Set height to 200 pixels */
            object-fit: cover; /* Maintain aspect ratio */
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading::after {
            content: ' ';
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 4px solid #007BFF;
            border-top: 4px solid transparent;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Plant Image Scraper</h1>
    <form id="imageForm">
        <label for="query">Plant Name:</label>
        <input type="text" id="query" required>

        <label for="licenseType">License Type:</label>
        <select id="licenseType">
            <option value="0">Any</option>
            <option value="1">Creative Commons</option>
            <option value="2">Commercial reuse with modification</option>
        </select>

        <label for="numOfImages">Number of Images:</label>
        <input type="number" min="1" id="numOfImages" required>

        <label for="imageWidth">Image Width:</label>
        <input type="number" min="1" id="imageWidth" required>

        <label for="imageHeight">Image Height:</label>
        <input type="number" min="1" id="imageHeight" required>

        <button type="button" onclick="getImages()">Get Images</button>
        <button type="button" onclick="cancelRequest()">Cancel</button>
    </form>

    <div id="loading">Loading...</div>
    <div id="result"></div>
 <script>
        let controller = null; // Variable to store the AbortController instance

function getImages() {
    const query = document.getElementById('query').value;
    const licenseType = document.getElementById('licenseType').value;
    const numOfImages = document.getElementById('numOfImages').value;
    const imageWidth = document.getElementById('imageWidth').value;
    const imageHeight = document.getElementById('imageHeight').value;

    // Abort the existing request if it exists
    if (controller) {
        controller.abort();
    }

    // Create a new AbortController instance
    controller = new AbortController();

    // Show loading animation
    document.getElementById('loading').style.display = 'block';

    // Clear the existing images
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    // Fetch new images
    fetch('http://127.0.0.1:5000/api/getimages', {
        method: 'POST',
        signal: controller.signal,
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            query,
            license_type: parseInt(licenseType),
            number_of_images: parseInt(numOfImages),
            image_width: parseInt(imageWidth),
            image_height: parseInt(imageHeight),
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.length > 0) {
            data.forEach(item => {
                const imgElement = document.createElement('img');
                imgElement.src = `${item[0]}?${Date.now()}`; // Append a unique query parameter to the image URL
                imgElement.alt = 'Image';
                resultDiv.appendChild(imgElement);

                const jsonLink = document.createElement('a');
                jsonLink.href = item[1]; // JSON path
                jsonLink.target = '_blank';
                resultDiv.appendChild(jsonLink);

                resultDiv.appendChild(document.createElement('br'));
            });
        } else {
            resultDiv.innerText = 'No images found.';
        }

        // Hide loading animation
        document.getElementById('loading').style.display = 'none';
    })
    .catch(error => {
        // Check if the error is due to the request being aborted
        if (error.name !== 'AbortError') {
            console.error('Error:', error);
        }

        // Hide loading animation in case of an error
        document.getElementById('loading').style.display = 'none';
    });
}



        function cancelRequest() {
            // Abort the request if it exists
            if (controller) {
                controller.abort();
                controller = null;
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
